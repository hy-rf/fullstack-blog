worker_processes 1;

events {
  worker_connections 512;
}

http {

  types_hash_max_size 2048;
  types_hash_bucket_size 128;

  include mime.types;
  default_type application/octet-stream;

  sendfile on;

  keepalive_timeout 65;

  gzip on;

  server {
    listen 80;
    server_name localhost;

    location / {
      proxy_pass http://frontend:3000/;
    }
  }
}